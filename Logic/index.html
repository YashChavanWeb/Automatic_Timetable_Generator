<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f606de;
            color: white;
        }

        td {
            background-color: white;
        }

        .subject-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .subject-name {
            font-weight: bold;
            color: #333;
        }

        .teacher-name {
            font-size: 12px;
            color: #777;
        }

        .empty-cell {
            background-color: #f4f4f9;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ee0786;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Faculty Timetable</h1>
        <div id="timetable-container">
            <!-- Timetables for TE1, TE2, and TE3 will be injected here -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="timetable_matrix.js"></script>
</body>

</html>
